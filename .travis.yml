sudo: required
dist: trusty
branches:
  only:
    - master

language: c
compiler: gcc

env:
  global:
    - PATH=/usr/local/bin:$PATH
    - LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH
    - PKG_CONFIG_PATH=/usr/local/lib/pkgconfig:$PKG_CONFIG_PATH
    - ACLOCAL_FLAGS="-I /usr/local/share/aclocal $ACLOCAL_FLAG"

before_script:
- ./.travis-setup.sh

script:
- ./autogen.sh --enable-cppcheck --enable-valgrind
- make

notifications:
  email:
    recipients:
      - cc-devel@lists.01.org
    on_success: change
    on_failure: always
